<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(
                to left,
                #FFFFFF 20%,
                #FFFFFF 80%,
                #3D3E40 20%,
                #3D3E40 30%
            );
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        h1, h2, p {
            position: fixed; /* Change to fixed positioning */
            color: #3D3E40;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4vw; 
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            text-align: left;
            color: #3D3E40;
            top: 180px; 
            left: 650px; 
        }

        h2 {
            font-size: 4vw;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #646464;
            text-align: left;
            top: 250px; 
            left: 650px; 
        }

        p {
            font-size: 1.2vw;
            width: 80%; 
            letter-spacing: 0.3vw;
            color: #3d3d40;
            font-family: 'Montserrat', sans-serif;
            text-align: left;
            top: 400px; 
            left: 650px;
        }

        .button-container {
            position: fixed; /* Change to fixed positioning */
            display: flex;
            justify-content: center;
            gap: 2vw; 
            top: 580px;
            left: 650px;
        }

        button {
            background-color: #3D3E40;
            color: #e9ebee;
            border: none;
            padding: 1vw 2vw; 
            font-size: 1.3vw;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0);
        }

        button:hover {
            background-color: #646464;
            transform: translateY(-0.5vw);
        }

        button:active {
            background-color: #555555;
            transform: translateY(0);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 6vw; 
            }

            p {
                font-size: 3vw;
                letter-spacing: 0.5vw;
            }

            button {
                padding: 2vw 4vw;
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello!</h1>
        <h2>I'm James</h2>
        <p>Hello! my name is James Buela, <br> I am a third-year Computer Engineering <br> student
            from University of the East. <br> Welcome to my page! </p>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='social.html'">Social</button>
        <button onclick="window.location.href='about_me.html';">About Me</button>
        <button onclick="window.location.href='my_portfolio.html';">My Portfolio</button>
    </div>
</body>
</html>
